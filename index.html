<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Change background</title>
  </head>
  <body class="container" id="root">
    <h1>Change background color by clicking button.</h1>
    <p>Hex Code</p>
    <div class="input-group">
      <div class="input-icon">#</div>
      <input id="output" type="text" placeholder="Color Hex Code" />
      <button id="copy-btn">Copy</button>
    </div>
    <p>Rgb code</p>
    <div class="input-group">
      <input
        id="colorCode"
        type="text"
        class="inputField"
        placeholder="Color rgb Code"
        disabled
      />
      <button id="copy-btn2">Copy</button>
    </div>
    <button id="change-btn">Change background</button>
  </body>
</html>
