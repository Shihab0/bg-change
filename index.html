<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Change background</title>
  </head>
  <body class="container" id="root">
    <h1>Change background color by clicking button.</h1>
    <p id="colorCode">Color rgba code</p>
    <div class="hexContainer">
      <input id="hexCode" type="text" placeholder="Color Hex Code" disabled />
      <button id="copy-btn">Copy</button>
    </div>
    <button id="change-btn">Change background</button>
  </body>
</html>
